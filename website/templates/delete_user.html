{% extends "base.html" %}
{% block title %}Delete Account{% endblock %}

{% block content %}
    <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account? This action cannot be undone, and all your builds will be permanently deleted.</p>
    <form method="POST" action="{{ url_for('views.delete_user') }}">
        <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
        <a href="{{ url_for('views.home') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
