{% extends "base.html" %}
{% block title %}Delete Build{% endblock %}

{% block content %}
    <h1>Delete Build</h1>
    <p>Are you sure you want to delete this build?</p>
    <form method="POST" action="{{ url_for('views.delete_build', build_id=build.BuildID) }}">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('views.view_builds') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
